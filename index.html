<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <script src="js/TicTacToe.js"></script>
    <script src="js/UIController.js"></script>
</head>

<body>

    <!-- Modal New Game -->
    <div class="modal fade modal-open" id="modal-form" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container">
                        <h3 class="text-center mb-3">Tic Tac Toe</h3>
                        <div class="input-group">
                            <span class="input-group-text">Players</span>
                            <input type="number" id="inputPlayers" class="form-control" value="2" min="2" max="1000">
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">Rows</span>
                            <input type="number" id="inputRows" class="form-control" value="3" min="3" max="1000">
                        </div>
                        <div class="input-group mb-1">
                            <span class="input-group-text">Columns</span>
                            <input type="number" id="inputCols" class="form-control" value="3" min="3" max="1000">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" onClick="onClickNewGame()">Start</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Board-->
    <div class="game">

        <!-- Game Info-->
        <div class="game-info">
            <div class="input-group">
                <span class="input-group-text">Max Player</span>
                <span type="number" id="labelMaxPlayer" class="form-control">
                    0
                </span>
            </div>
            <div class="input-group  mb-1">
                <span class="input-group-text">Current Player</span>
                <span type="number" id="labelCurrentPlayer" class="form-control">
                    0
                </span>
            </div>
        </div>

        <!-- Game Board-->
        <section class="game-board">
            <div id="board">
            </div>
        </section>
    </div>

    <!-- Modal Winner Result -->
    <div class="modal fade modal-open" id="result" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container text-center mb-3" id="result-text">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" onClick="showFormModal(true)">Play Again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
